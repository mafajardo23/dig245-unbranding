<!DOCTYPE html>
<html lang="en">
     <head>
           <title>Openbook</title>
           <link rel="stylesheet" href="styles.css">
     </head>
     <body>
            <img src="facebook.png" alt="facebook" style="position: relative; top: 150px; left: 230px;">
            <div class="slogan">Connect with friends and the world around you on facebook.</div>    
            <div class="loginbox"></div>
            <div class="username"></div>
            <div class="username_text">Email or phone number</div>
            <div class="password"></div>
            <div class="password_text">Password</div>
            <div class="bluebutton"></div>
            <div class="logintext">Log In</div>
            <div class="forgot">Forgot password?</div>  
            <div class="greenbutton"></div> 
            <div class="greentext">Create new account</div>
        
     </body>
</html>
